<!doctype html>
<html>
  <head>
    <title>stables socials</title>
    <meta name="viewport" content="width=device-width">
    <link rel="icon" type="image/png" href="assets/images/favicon.png">

    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Asap:500" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/js/main.js"></script>
  </head>

  <body>
    <div class="main-menu">
      <div class="top-section">
        <div class="channels">
          <div class="channels-container">
            <div class="col">
              <div class="channel-icon occupied">
                <img src="assets/images/twitter-logo.png">
                <div class="hover" id="1" onmouseover="hover()" data-url="https://twitter.com/stablestream" data-img="assets/images/twitter-logo.png"></div>
              </div>
              <div class="channel-icon occupied">
                <img src="assets/images/bsky-logo.png">
                <div class="hover" id="2" onmouseover="hover()" data-url="https://bsky.app/@stablestream.lol" data-img="assets/images/bsky-logo.png"></div>
              </div>
              <div class="channel-icon occupied">
                <img src="assets/images/roblox-logo.png">
                <div class="hover" id="3" onmouseover="hover()" data-url="https://www.roblox.com/users/2275909026/profile" data-img="assets/images/roblox-logo.png"></div>
              </div>
            </div>

            <div class="col">
              <div class="channel-icon occupied">
                <img src="assets/images/youtube-logo.png">
                <div class="hover" id="4" onmouseover="hover()" data-url="https://youtube.com/@stablestream" data-img="assets/images/youtube-logo.png"></div>
              </div>
              <div class="channel-icon occupied">
                <img src="assets/images/discord-logo.png">
                <div class="hover" id="5" onmouseover="hover()" data-url="https://discordapp.com/users/880418322255065109" data-img="assets/images/discord-logo.png"></div>
              </div>
              <div class="channel-icon occupied">
                <img src="assets/images/figma-logo.png">
                <div class="hover" id="6" onmouseover="hover()" data-url="https://figma.com/@stbl" data-img="assets/images/figma-logo.png"></div>
              </div>
            </div>

            <div class="col">
              <div class="channel-icon blank"><div class="hover" id="7"></div></div>
              <div class="channel-icon blank"><div class="hover" id="8"></div></div>
              <div class="channel-icon blank"><div class="hover" id="9"></div></div>
            </div>

            <div class="col">
              <div class="channel-icon blank"><div class="hover" id="10"></div></div>
              <div class="channel-icon blank"><div class="hover" id="11"></div></div>
              <div class="channel-icon blank"><div class="hover" id="12"></div></div>
            </div>
        </div>
        </div>
      </div>

      <div class="bottom-section">
        <div class="bottom-title"></div>

        <div class="left-button-container">
          <div class="left-button"></div>
          <div class="wii-button corner-button" onmouseover="hover()"></div>
        </div>

        <div class="date"></div>

        <div class="right-button-container">
          <div class="right-button"></div>
          <div class="mail-button corner-button" onmouseover="hover()"></div>
        </div>
      </div>
    </div>

    <div class="splash-screen">

    </div>

    <div class="splash-bar">
      <div class="splash-buttons">
        <a href="javascript:void(0)" class="btn menu-btn" onmouseover="hover()" onclick="back()">back to socials</a>
        <a href="javascript:void(0)" class="btn" onmouseover="hover()" onclick="openSelectedChannel()" id="start-button">start</a>
      </div>
    </div>

    <div class="border-topleft border"></div>
    <div class="border-topright border"></div>
    <div class="border-bottomleft border"></div>
    <div class="border-bottomright border"></div>

    <div class="screen-message">
      <p>It has been detected that your screen resolution may not be compatible with this project. This project is very experiental and as a result, does not scale to some smaller screens. If you're alright with the layout looking a little off, click anywhere to close this message.</p>
    </div>

    <div class="sfx">
      <audio src="assets/audio/startup.mp3" controls autoplay></audio>
      <audio id="bg-music" src="assets/audio/bg-music.mp3" preload="auto" loop></audio>
      <audio id="hover" src="assets/audio/button-hover.mp3"></audio>
      <audio id="select" src="assets/audio/button-select.mp3"></audio>
      <audio id="zip" src="assets/audio/zip.mp3"></audio>
      <audio id="back" src="assets/audio/back.mp3"></audio>
    </div>
  </body>
</html>
